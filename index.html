<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>BROWSERWARS</title>

    <!-- css -->
    <!-- load some simple css and bootstrap -->
    <link rel="stylesheet" href="app/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- js -->
    <!-- load polyfills and angular dependencies -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>

    <!-- load angular app with systemjs -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err) { console.error(err); });
    </script>
</head>
<body class="container" id="bg">

    <browser-wars></browser-wars>

    <div id="hitch"><img src="app/assets/icons/hitch.png"></div>

    <script>
        /** Simple loop logic to move the background constantly */
        var p = document.getElementById("bg"), move = 0;
        setInterval(function() {
            if (move>=64) move=0;
            move++; p.style.backgroundPosition = move + "px " + move + "px";
        }, 48);
    </script>
</body>
</html>
